<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formul√°rio</title>
</head>
<body>
    <form action="cadastro.php" method="get">
       <fieldset>
        <legend>Dados Pessoais</legend>
           <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required placeholder="Informe seu nome completo" size="21">
           </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required placeholder="Digite seu E-mail" style="text-align: center;">
            </p>
            <p>
                <label for="ifone">Telefone:</label>
                <input type="tel" name="fone" id="ifone" required placeholder="Informe seu Telefone" style="text-align:center;">
            </p>
       
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
        </p>
    </form>
</body>
</html>
