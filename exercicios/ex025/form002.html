<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" auutocomplete="on">
    
     <p><label for="iusu">Usuário:</label>
     <input type="text" name="usu" id="iusu" required minlength="5" maxlength="20" placeholder="Digite seu Usuário" size="12" autocomplete="username">
     </p>
     <p>
        <label for="isenha">Senha:</label>
        <input type="password" name="senha" id="isenha" required minlength="4"  maxlength="12" size="11" placeholder="Digite sua senha" autocomplete="current-password">
     </p>
     <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
     </p>
    </form>
</body>
</html>
