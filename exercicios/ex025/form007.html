<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <form action="documento.php" method="post">
        <p>
        <label for="iest">Estado:</label>
        <select name="est" id="iest">
            
          <optgroup label="Região Sul">
              <option value="RS">Rio Grande do Sul</option>
              <option value="SC">Santa Catarina</option>
              <option value="MT">Mato Grosso</option>
          </optgroup>
        </select>
        </p>
         <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof"  list="lstprof" required>
            <datalist id="lstprof">
            <option>Programador</option>
            <option>Persianeiro</option>
            <option>Lutador</option>
            <option>Vidraçeiro</option>
            </datalist>
         </p>
         <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea> 
         </p>
        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
